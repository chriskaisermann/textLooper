<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TextLooper</title>
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css"/>
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
      }
      span {
        display: block;
        font-size: 42px;
        visibility: hidden;
        margin-bottom: 60px;
      }
      #random-loops {
        margin: 25px 0 50px;
      }
      .label {
        display: block;
        margin-bottom: 10px;
      }

    </style>
  </head>
  <body>

    <button id="btn-add">Add random loop</button>
    <button id="btn-refresh">Refresh textLooper</button>

    <div id="loops">
      <div id="random-loops"></div>
      <div class="label">Default in-animation (fadeIn), default delay (1500), default separator (,)</div>
    
      <span data-textloop="2000" data-textloop-in="bounceIn" data-textloop-out="slideOutDown">
        Default, Phrase 1, Phrase 2, Phrase 3
      </span>
    </div>

    <script src="dist/textLooper.js"></script>
    <script>
      TextLooper.setDefaultDelay(1000);
      TextLooper.refresh();
      var animations = [
          "pulse", "fadeIn", "swing", "fadeOut", "bounceIn"
        ],
        loopsWrapper = document.getElementById('random-loops');

      document.getElementById('btn-add').addEventListener('click', function() {
        var animationIn = animations[Math.floor(Math.random() * (animations.length))],
          animationOut = animations[Math.floor(Math.random() * (animations.length))],
          span = document.createElement("span");

        span.innerHTML = '<span data-textloop data-textloop-in="' + animationIn + '" data-textloop-out="' + animationOut + '">Random, animation, thingie, here,</span>';

        loopsWrapper.appendChild(span);
      });
      document.getElementById('btn-refresh').addEventListener('click', TextLooper.refresh)
    </script>
  </body>
</html>
